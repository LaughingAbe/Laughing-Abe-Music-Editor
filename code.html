function keydown_space(event) {
soundsWritten.push(' ');
noteNum.push(0);
count += step;
}
function keydwon_backspace(event) {
    count -= step;
    const lastItem = soundsWritten[soundsWritten.length - 1]
    const lastCentre = noteCentres[noteCentres.length - 1]
    lastItem.alp(0);
    lastCentre.alp(0);
    soundsWritten.pop();
    noteCentres.pop();
    noteNum.pop();
    noteTimes.pop();
    //zog(soundsWritten.length);F
}
